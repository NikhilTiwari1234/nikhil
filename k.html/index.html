<!DOCTYPE html>

<html>
<head>
  <title>css</title>
  <style type="text/css">
  .hh
  {
    border:5px solid;
    height:100px;
    width:100px;
    background-color:blue;
    color:yellow;
    font-size:10px;
    box-shadow:green 5px 5px 5px;
    transition:5s;
    
   }
  .hh:hover
  {
    background-color:#cc3300;
    width:300px;
    height:50px;
    transition:rotate(180deg);
    text-size:20px;
    color:red;
    border-color:grey;
    box-shadow:#758445;
    margin-left:20px;
    text-indent:30px;
    font-size:20px;
  }
   </style>
</head>
<body>
  <div class="hh"><font color="blue">home cell state</font></div>
</body>
</html>
